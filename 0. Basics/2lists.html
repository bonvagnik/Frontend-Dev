<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ordered list:</h1>
    <ol>
        <li>Mercury</li>
        <li>Venus</li>
        <li>Earth</li>
    </ol>
    <h2>alphabetical:-</h2>
    <ol type="a">
        <li>Mercury</li>
        <li>Venus</li>
        <li>Earth</li>
    </ol>
    <ol type="A">
        <li>Mercury</li>
        <li>Venus</li>
        <li>Earth</li>
    </ol>
    <h2>roman</h2>
    <ol type="i">
        <li>Mercury</li>
        <li>Venus</li>
        <li>Earth</li>
    </ol>
    <h1>unordered list:</h1>
    <ol style="list-style-type:circle">
        <li>Mercury</li>
        <li>Venus</li>
        <li>Earth</li>
    </ol>

</body>
</html>
